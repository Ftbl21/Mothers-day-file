<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother's Day Mommy</title>
  <style>
    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      animation: bgMove 10s infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      font-size: 3.5em;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f, #a1c4fd);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textFlow 5s ease infinite;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(255, 192, 203, 0.8);
    }

    @keyframes textFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .heart {
      position: absolute;
      font-size: 2em;
      animation: floatUp 4s infinite ease-in;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
    }

    .heart:nth-child(1) { left: 20%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 40%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 60%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 80%; animation-delay: 3s; }
  </style>
</head>
