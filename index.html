<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother's Day Mumma ❤️</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #ffd1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: gold;
      text-shadow: 2px 2px 5px #ff69b4;
      text-align: center;
      animation: sparkle 2s infinite;
    }
    @keyframes sparkle {
      0% { text-shadow: 2px 2px 5px #ff69b4; }
      50% { text-shadow: 4px 4px 10px #ff1493; }
      100% { text-shadow: 2px 2px 5px #ff69b4; }
    }
  </style>
</head>
<body>
  <h1>HAPPY MOTHER'S DAY MUMMA ❤️</h1>
</body>
</html>
